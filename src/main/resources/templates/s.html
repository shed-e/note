<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="showing">
    <h2>遍历</h2>

    <table>
        <thead>
        <tr>
            <th>id</th>
            <th>产品名称</th>
            <th>价格</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="info: ${infos}">
            <td th:text="${info.nid}"></td>
            <td th:text="${info.title}"></td>
            <td th:text="${info.content}"></td>
        </tr>
        </tbody>
    </table>
</div>

<section id="facts" class="fun-facts">
    <table class="table table-striped table-bordered table-hover table-condensed table-responsive" th:object="${courses}">
        <caption></caption>
        <thead>
        <tr class="active">
            <th>Course ID</th>
            <th>Course Name</th>
        </tr>
        </thead>
        <tbody>
        <tr class="success" th:each="cou:${courses}">
            <td><p th:text="${cou.cid}"></p></td>
            <td><p th:text="${cou.cname}"></p></td>
        </tr>
        <!--<tr class="warning">
            <td>Sachin</td>
            <td>Mumbai</td>
            <td>400003</td>
        </tr>
        <tr class="danger">
            <td>Uma</td>
            <td>Pune</td>
            <td>411027</td>
        </tr>-->
        </tbody>
    </table>


</body>
</html>
